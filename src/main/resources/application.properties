# ServerProperties
server.port=8080
server.servlet.context-path=/community
# ThymeleafProperties
spring.thymeleaf.cache=false
# DataSourceProperties
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/study?characterEncoding=utf-8&useSSL=false&serverTimezone=Hongkong&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=你的mysql密码
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
#spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.maximum-pool-size=150
#spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.minimum-idle=20
spring.datasource.hikari.idle-timeout=30000
# MybatisProperties
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.nowcoder.community.entity
mybatis.configuration.useGeneratedKeys=true
mybatis.configuration.mapUnderscoreToCamelCase=true
# logger
#logging.level.com.nowcoder.community=debug
#logging.file.name=d:/work/data/nowcoder/community.log
# MailProperties
spring.mail.host=smtp.163.com（根据自己的邮箱来配置）
spring.mail.port=465
spring.mail.username=你的邮箱
# mtps授权密码
spring.mail.password=你的邮箱的授权密码
spring.mail.protocol=smtps
spring.mail.properties.mail.smtp.ssl.enables=true
# community
community.path.domain=http://localhost:8080
community.path.upload=d:/work/data/upload
# RedisProperties
spring.redis.database=11
spring.redis.host=localhost
spring.redis.port=6379
# KafkaProperties
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=test-consumer-group
spring.kafka.consumer.enable-auto-commit=true
spring.kafka.consumer.auto-commit-interval=3000
# ElasticSearchProperties
spring.data.elasticsearch.cluster-name=nowcoder
spring.data.elasticsearch.cluster-nodes=127.0.0.1:9300
# TaskExecutionProperties
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=15
spring.task.execution.pool.queue-capacity=100
# TaskSchedulingProperties
spring.task.scheduling.pool.size=5
# QuartzProperties
spring.quartz.job-store-type=jdbc
spring.quartz.scheduler-name=communityScheduler
spring.quartz.properties.org.quartz.scheduler.instanceId=AUTO
spring.quartz.properties.org.quartz.jobStore.class=org.quartz.impl.jdbcjobstore.JobStoreTX
spring.quartz.properties.org.quartz.jobStore.driverDelegateClass=org.quartz.impl.jdbcjobstore.StdJDBCDelegate
spring.quartz.properties.org.quartz.jobStore.isClustered=true
spring.quartz.properties.org.quartz.threadPool.class=org.quartz.simpl.SimpleThreadPool
#spring.quartz.properties.org.quartz.threadPool.threadCount=5
spring.quartz.properties.org.quartz.threadPool.threadCount=50
# wk
wk.image.command=D:/Developer/wkhtmltox/wkhtmltopdf/bin/wkhtmltoimage
wk.image.storage=D:/work/data/wk-images
# qiniu
qiniu.key.access=你的AK
qiniu.key.secret=你的SK
qiniu.bucket.header.name=存头像的空间名
qiniu.bucket.header.url=存头像的空间URL
qiniu.bucket.share.name=存分享的空间名
qiniu.bucket.share.url=存分享的空间URL
# caffeine
caffeine.posts.max-size=15
caffeine.posts.expire-seconds=180
# actuator
# 暴露所有
management.endpoints.web.exposure.include=*
# 不暴露某些
management.endpoints.web.exposure.exclude=info,caches


